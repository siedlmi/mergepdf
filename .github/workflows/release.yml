name: Bump Version and Tag

on:
  push:
    branches:
      - main  # or whichever branch you're targeting

  workflow_dispatch:
    inputs:
      bump:
        description: "Version part to bump (major, minor, patch)"
        required: true
        default: patch

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install bump2version
        run: pip install bump2version

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: bump2version ${{ github.event.inputs.bump }}

      - name: Push changes
        run: |
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} --tags